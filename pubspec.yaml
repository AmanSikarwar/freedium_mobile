name: freedium_mobile
description: "An app to read Medium articles without hitting the paywall"
publish_to: "none"
version: 0.4.0

environment:
  sdk: ^3.7.0

dependencies:
  dynamic_color: ^1.8.1
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.3.0
  listen_sharing_intent: ^1.9.2
  share_plus: ^11.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/js/
    - assets/css/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/icon/ic_launcher.png"
  adaptive_icon_background: "assets/icon/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/icon/ic_launcher_foreground.png"
  adaptive_icon_monochrome: "assets/icon/ic_launcher_monochrome.png"
  min_sdk_android: 21
  image_path_ios: "assets/icon/icon.png"
